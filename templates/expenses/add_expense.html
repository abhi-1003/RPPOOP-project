{% extends 'base.html' %} 
{% block content %}
<div class="container mt-4">
           <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                 <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expenses</a></li>
                 <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
               </ol>
           </nav>

    
            <form action="{% url 'add-expense' %}" method="post">
            {% include 'partials/_messages.html'%}
            {% csrf_token %}
                <div class="form-group mt-4">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group mt-4">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group mt-4">
                    <label for="">Category</label>
                    <select name="category">
                        {% for  category in categories%}
                        <option name = "category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-4">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date" value="{{values.expense_date}}">
                </div>
                
                <input type="submit" value="submit" class="btn btn-outline-info mt-4">
            </form>

    
</div>

{% endblock %}
