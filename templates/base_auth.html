{% load static %}
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker {% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

    <script>
      // Check if the user's preferred color scheme is dark
      const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Function to toggle between dark mode and light mode
      function toggleDarkMode() {
        const body = document.querySelector('body');
        body.classList.toggle('dark-mode');
      }

      // Set the initial color scheme based on user's preference
      if (prefersDarkMode) {
        document.querySelector('body').classList.add('dark-mode');
      }
    </script>

    <style>
      /* Dark mode styles */
      .dark-mode {
        background-color: #333;
        color: #fff;
      }

      /* Light mode styles */
      .light-mode {
        background-color: #fff;
        color: #333;
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <!-- SVG icons -->
    </svg>

    <main role="main">   
      {% block content %}
      {% endblock content %}
    </main>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      // Theme toggle event listener
      const themeToggleButtons = document.querySelectorAll('[data-bs-theme-value]');
      themeToggleButtons.forEach(button => {
        button.addEventListener('click', () => {
          const themeValue = button.getAttribute('data-bs-theme-value');
          const body = document.querySelector('body');
          body.classList.remove('auto-mode', 'light-mode', 'dark-mode');
          body.classList.add(themeValue + '-mode');
        });
      });
    </script>
  </body>
</html>
