    <script>
      // Check if the user's preferred color scheme is dark
      const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Function to toggle between dark mode and light mode
      function toggleDarkMode() {
        const body = document.querySelector('body');
        body.classList.toggle('dark-mode');
      }

      // Set the initial color scheme based on user's preference
      if (prefersDarkMode) {
        document.querySelector('body').classList.add('dark-mode');
      }
    </script>

    <style>
      /* Dark mode styles */
      .dark-mode {
        background-color: #333;
        color: #fff;
      }

      /* Light mode styles */
      .light-mode {
        background-color: #fff;
        color: #333;
      }
    </style>

    <script>
      // Theme toggle event listener
      const themeToggleButtons = document.querySelectorAll('[data-bs-theme-value]');
      themeToggleButtons.forEach(button => {
        button.addEventListener('click', () => {
          const themeValue = button.getAttribute('data-bs-theme-value');
          const body = document.querySelector('body');
          body.classList.remove('auto-mode', 'light-mode', 'dark-mode');
          body.classList.add(themeValue + '-mode');
        });
      });
    </script>
