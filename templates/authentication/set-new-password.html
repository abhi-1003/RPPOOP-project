{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-image: url("{% static 'authentication/wallpaperflare.com_wallpaper.jpg' %}");
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Set your New Password</h4>
        </div>
        <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group py-2">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <div class="form-group py-2">
            <input
              type="password"
              name="password2"
              placeholder="Confirm Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <input type="submit" value="Submit" class="btn btn-outline-info submit-btn" />
        </form>
        <div class="container p-1">
          <span class="text-lead text">Have an account? <a href="{% url 'login' %}">Login</a></span><br>
        <span class="text-lead text">No Account <a href="{% url 'register' %}">Register</a></span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
<link rel="stylesheet" href="expensetracker\static\css\main.css">

{% endblock content %}
