{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-image: url("{% static 'authentication/wallpaperflare.com_wallpaper.jpg' %}");
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>




<div class="container mt-2" style="margin: 10px 10px 10px 570px;">
  <div>
    <h1 style="font-family: 'Roboto', sans-serif; font-size: 40px;">Expense Tracker</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group py-2">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="invalid_feedback invalid-feedback" style="display:none"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group py-2">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{fieldValues.email}}"
            />
          </div>
          <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
          <div class="form-group py-2">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn btn-outline-info submit-btn" />
        </form>
        <div class="container p-1">
          <span class="text-lead text">Have an account? <a href="{% url 'login' %}">Login</a></span><br>
        <span class="text-lead text">Forgot Password <a href="{% url 'request-password' %}">Reset Password</a></span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
<link rel="stylesheet" href="expensetracker\static\css\main.css">

{% endblock content %}
